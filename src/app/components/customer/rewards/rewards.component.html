<div class="animated fadeIn">
  <h3 class="component-title">Rewards</h3>

  <div class="row">
    <div class="col-md-12 mb-2">
      <!-- Nav tabs -->
      <tabset>
        <tab>
          <ng-template tabHeading><i class="fa fa-list"></i> History Transactions &nbsp;</ng-template>
          <div class="card-block">
            <table class="table table-striped table-hover table-outline">
              <thead>
              <tr>
                <th class="text-center">Amount</th>
                <th class="text-center">Occurred</th>
              </tr>
              </thead>
              <tbody>
              <tr *ngFor="let item of customer.rewardPoints">
                <td class="text-center">{{item.amount}}</td>
                <td class="text-center">{{item.occurred}}</td>
              </tr>
              </tbody>
            </table>
          </div>
        </tab>
      </tabset>
    </div>
  </div>
</div>
