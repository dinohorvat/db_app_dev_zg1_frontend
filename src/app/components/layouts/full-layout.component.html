<header class="app-header navbar">
    <button class="navbar-toggler mobile-sidebar-toggler hidden-lg-up" type="button">&#9776;</button>
    <a id="myLogo" class="navbar-brand" href="#"></a>
    <ul class="nav navbar-nav hidden-md-down">
        <li class="nav-item">
            <a class="nav-link navbar-toggler sidebar-toggler" href="#">&#9776;</a>
        </li>
    </ul>
    <ul class="nav navbar-nav ml-auto">
        <li class="nav-item dropdown" dropdown placement="bottom right">
            <a class="nav-link nav-pill avatar" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false" dropdownToggle>
                <img src="assets/img/avatars/7.jpg" class="img-avatar" alt="admin@bootstrapmaster.com">
            </a>
            <div class="dropdown-menu dropdown-menu-right" *dropdownMenu aria-labelledby="simple-dropdown">
                <div class="dropdown-header text-center">
                    <strong>Settings</strong>
                </div>

                <a class="dropdown-item" [routerLink]="['/logout']"><i class="fa fa-lock"></i> Logout</a>
            </div>
        </li>
        <li class="nav-item hidden-md-down">
            <a class="nav-link navbar-toggler aside-menu-toggler" href="#">&#9776;</a>
        </li>

    </ul>

</header>

<div class="app-body">
    <div class="sidebar" [hasPermission]="['customer']">
        <nav class="sidebar-nav">
            <ul class="nav">
                <li class="nav-item">
                    <a class="nav-link" [routerLink]="['/customer-profile']"><i class="fa fa-user"></i> Profile </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" routerLinkActive="active" [routerLink]="['/customer-transactions']"><i class="fa fa-dollar"></i> Transactions </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" [routerLink]="['/rewards']"><i class="fa fa-star"></i> Rewards </a>
                </li>
            </ul>
        </nav>
    </div>


    <div class="sidebar" [hasPermission]="['employee']">
        <nav class="sidebar-nav">
            <ul class="nav">
                <li class="nav-item">
                    <a class="nav-link" routerLinkActive="active" [routerLink]="['/service-info']"><i class="icon-speedometer"></i> Service Information </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link"  routerLinkActive="active" [routerLink]="['/employee-profile']"><i class="fa fa-user"></i> Employee Profile </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" routerLinkActive="active" [routerLink]="['/employee-transactions']"><i class="fa fa-dollar"></i> Transactions Information</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" routerLinkActive="active" [routerLink]="['/create-transaction']"><i class="fa fa-cart-plus"></i> Create Transaction</a>
                </li>
            </ul>
        </nav>
    </div>
    <div class="sidebar" [hasPermission]="['owner']">
        <nav class="sidebar-nav">
            <ul class="nav">
                <li class="nav-item">
                    <a class="nav-link" routerLinkActive="active" [routerLink]="['/manager-company']"><i class="icon-speedometer"></i> Company Information </a>
                </li>
                <li class="divider"></li>
                <li class="nav-title text-center">
                    <span>Branches</span>
                </li>
                <li *ngFor="let branch of branches"  class="nav-item">
                    <a class="nav-link" routerLinkActive="active" [routerLink]="['/manager-branch',branch.id]"><i class="fa fa-building-o"></i> {{branch.name}} </a>
                </li>
            </ul>
        </nav>
    </div>

    <!-- Main content -->
    <main class="main">

        <!-- Breadcrumb -->
        <ol class="breadcrumb">
            <breadcrumbs></breadcrumbs>
        </ol>

        <div class="container-fluid">
            <router-outlet></router-outlet>
        </div>
        <!-- /.conainer-fluid -->
    </main>
</div>

<footer class="app-footer">
    <a href="https://genesisui.com">Clever</a> &copy; 2017 creativeLabs.
    <span class="float-right">Powered by <a href="https://genesisui.com">GenesisUI</a>
    </span>
</footer>
