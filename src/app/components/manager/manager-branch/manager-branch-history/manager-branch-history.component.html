<div class="row">
   <div class="col-md-12 mb-2">
      <!-- Nav tabs -->
      <tabset>
         <tab>
            <ng-template tabHeading><i class="fa fa-list"></i> Branch History &nbsp;</ng-template>
            <div class="card-block">
               <table class="table table-hover table-outline mb-0 hidden-sm-down">
                  <thead class="thead-default">
                  <tr>
                     <th class="text-center">ID</th>
                     <th class="text-center">Date Changed</th>
                     <th class="text-center">Change Description</th>
                     <th class="text-center">Code</th>
                     <th class="text-center">Name</th>

                  </tr>
                  </thead>
                  <tbody>
                  <tr *ngFor="let hst of branchHistory">
                     <td class="text-center">
                        <div>{{hst.id}}</div>
                     </td>
                     <td class="text-center">
                        <div>{{hst.dateChanged}}</div>
                     </td>
                     <td class="text-center">
                        <div>{{hst.changeDesc}}</div>
                     </td>
                     <td class="text-center">
                        <div>{{hst.code}}</div>
                     </td>
                     <td class="text-center">
                        <div>{{hst.name}}</div>
                     </td>
                  </tr>

                  </tbody>
               </table>
            </div>
         </tab>
      </tabset>
   </div>
</div>
